<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-optimization/1.0.30/font.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #FDFDFD;
            color: #fff;
            overflow-x: hidden;
            font-family: 'EB Garamond', Georgia, serif;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }

        .hero {
            backdrop-filter: blur(5px);
            padding: 3rem;
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.05);
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 2rem;
            color: #888;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .content {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border: 1px solid #333;
            border-radius: 2rem;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            background: #fff;
            color: #0a0a0a;
        }

        .section-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <section id="home">
            <div class="hero">
                <h1>Koki Mashita</h1>
                <p class="subtitle">Trying to Eradicate Harmful Cyclones.</p>
                <div class="social-links">
                    <a href="https://linkedin.com/in/kokimashita">LinkedIn</a>
                    <a href="mailto:koki@mashita.org">Email</a>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="section-content">
                <h2 class="section-title">About Me</h2>
                <p>hi</p>
            </div>
        </section>

        <section id="projects">
            <div class="section-content">
                <h2 class="section-title">Projects</h2>
                <p>coming!</p>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let hurricanes = [];
        const maxHurricanes = 2;
        let mouse = { x: undefined, y: undefined };
        let windAngle = Math.PI * 0.75;
        let windStrength = 1;
        let time = 0;

        function resizeCanvas() {
            // Set to window inner dimensions for full coverage
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reinitialize particles when screen is resized
            initParticles();
        }

        // Initialize particles based on screen size
        function initParticles() {
            const area = canvas.width * canvas.height;
            const particleCount = Math.floor(area / 2500); // Adjust density based on screen size
            particles = Array.from({ length: particleCount }, () => new Particle());
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.baseSpeed = Math.random() * 0.5 + 0.2;
                this.speed = this.baseSpeed;
                this.angle = windAngle + (Math.random() - 0.5) * 0.5;
                this.inHurricane = false;
                this.opacity = Math.random() * 0.3 + 0.2;
                this.explosionSpeed = 0;
                this.exploding = false;
                this.oscillationOffset = Math.random() * Math.PI * 2;
                this.oscillationSpeed = Math.random() * 0.02 + 0.01;
            }

            update(hurricane) {
                if (this.exploding) {
                    this.x += Math.cos(this.angle) * this.explosionSpeed;
                    this.y += Math.sin(this.angle) * this.explosionSpeed;
                    this.explosionSpeed *= 0.98;
                    this.opacity *= 0.98;

                    if (this.opacity < 0.01) {
                        this.reset();
                        this.exploding = false;
                    }
                    return;
                }

                if (!this.inHurricane) {
                    const oscillation = Math.sin(time * this.oscillationSpeed + this.oscillationOffset) * 0.3;
                    const currentAngle = windAngle + oscillation;
                    
                    this.speed = this.baseSpeed * (1 + Math.sin(time * 0.001 + this.oscillationOffset) * 0.2);
                    
                    const windForce = windStrength * (1 + Math.sin(time * 0.0005) * 0.2);
                    this.x += Math.cos(currentAngle) * this.speed * windForce;
                    this.y += Math.sin(currentAngle) * this.speed * windForce;

                    // Improved wrapping logic with buffer
                    const buffer = 0; // Increased buffer zone
                    if (this.x < -buffer) this.x = canvas.width + buffer;
                    if (this.x > canvas.width + buffer) this.x = -buffer;
                    if (this.y < -buffer) this.y = canvas.height + buffer;
                    if (this.y > canvas.height + buffer) this.y = -buffer;

                    // More gradual edge fading
                    const edgeFade = 5;
                    const edgeOpacity = 0.98;
                    if (this.x < edgeFade || this.x > canvas.width - edgeFade) this.opacity *= edgeOpacity;
                    if (this.y < edgeFade || this.y > canvas.height - edgeFade) this.opacity *= edgeOpacity;

                    if (this.opacity < 0.2) this.reset();
                } else {
                    const dx = hurricane.x - this.x;
                    const dy = hurricane.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < hurricane.radius) {
                        if (hurricane.exploding) {
                            this.exploding = true;
                            this.explosionSpeed = Math.random() * 15 + 5;
                            this.angle = Math.atan2(this.y - hurricane.y, this.x - hurricane.x);
                            this.inHurricane = false;
                        } else {
                            this.angle += 0.02;
                            const targetX = hurricane.x + Math.cos(this.angle) * dist;
                            const targetY = hurricane.y + Math.sin(this.angle) * dist;
                            
                            this.x += (targetX - this.x) * 0.03;
                            this.y += (targetY - this.y) * 0.03;
                            
                            this.opacity = 0.2 + (1 - dist / hurricane.radius) * 0.3;
                        }
                    } else {
                        this.inHurricane = false;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(150, 150, 150, ${this.opacity})`;
                ctx.fill();
            }
        }

        class Hurricane {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = Math.random() * canvas.width;
                this.targetY = Math.random() * canvas.height;
                this.radius = 150;
                this.lifetime = 0;
                this.maxLifetime = 600 + Math.random() * 400;
                this.active = true;
                this.moveSpeed = 0.001 + Math.random() * 0.001;
                this.formationProgress = 0;
                this.exploding = false;
            }

            update() {
                if (this.exploding) {
                    this.radius *= 1.1;
                    this.opacity *= 0.95;
                    if (this.radius > canvas.width) {
                        this.active = false;
                    }
                    return;
                }

                this.lifetime++;
                
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 50 || this.lifetime % 400 === 0) {
                    this.targetX = Math.random() * canvas.width;
                    this.targetY = Math.random() * canvas.height;
                }

                this.x += dx * this.moveSpeed;
                this.y += dy * this.moveSpeed;

                if (this.lifetime < 100) {
                    this.formationProgress = this.lifetime / 100;
                    this.radius = 150 * this.formationProgress;
                }

                if (this.lifetime > this.maxLifetime - 100 && !this.exploding) {
                    this.formationProgress = (this.maxLifetime - this.lifetime) / 100;
                    this.radius = 150 * this.formationProgress;
                    if (this.formationProgress <= 0) {
                        this.active = false;
                    }
                }

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
        }

        function initSystem() {
            resizeCanvas();
            hurricanes = [];
        }

        window.addEventListener('resize', initSystem);
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            
            hurricanes.forEach(h => {
                const dx = mouse.x - h.x;
                const dy = mouse.y - h.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200 && !h.exploding) {
                    h.exploding = true;
                }
            });
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time++;
            
            windAngle += Math.sin(time * 0.0002) * 0.001;
            windStrength = 1 + Math.sin(time * 0.0003) * 0.2;

            hurricanes = hurricanes.filter(h => h.active);
            
            if (hurricanes.length < maxHurricanes && Math.random() < 0.002) {
                hurricanes.push(new Hurricane());
            }
            
            hurricanes.forEach(h => h.update());

            particles.forEach(particle => {
                let nearestHurricane = null;
                let minDist = Infinity;
                
                hurricanes.forEach(h => {
                    const dx = h.x - particle.x;
                    const dy = h.y - particle.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist && dist < h.radius * 1.5) {
                        minDist = dist;
                        nearestHurricane = h;
                    }
                });

                particle.inHurricane = !!nearestHurricane;
                particle.update(nearestHurricane);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        initSystem();
        animate();
    </script>
</body>
</html>
