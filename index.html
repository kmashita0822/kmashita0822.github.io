    <!-- Previous canvas animation script remains exactly the same -->
    <script>
        // Your existing canvas animation code here...
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let hurricanes = [];
        const maxHurricanes = 2;
        let mouse = { x: undefined, y: undefined };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.5 + 0.2;
                this.angle = Math.random() * Math.PI * 2;
                this.inHurricane = false;
                this.opacity = Math.random() * 0.3 + 0.2;
            }

            update(hurricane) {
                if (!this.inHurricane) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;

                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                } else {
                    const dx = hurricane.x - this.x;
                    const dy = hurricane.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < hurricane.radius) {
                        this.angle += 0.02;
                        const targetX = hurricane.x + Math.cos(this.angle) * dist;
                        const targetY = hurricane.y + Math.sin(this.angle) * dist;
                        
                        this.x += (targetX - this.x) * 0.03;
                        this.y += (targetY - this.y) * 0.03;
                        
                        this.opacity = 0.2 + (1 - dist / hurricane.radius) * 0.3;
                    } else {
                        this.inHurricane = false;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(150, 150, 150, ${this.opacity})`;
                ctx.fill();
            }
        }

        class Hurricane {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = Math.random() * canvas.width;
                this.targetY = Math.random() * canvas.height;
                this.radius = 150;
                this.lifetime = 0;
                this.maxLifetime = 600 + Math.random() * 400;
                this.active = true;
                this.moveSpeed = 0.001 + Math.random() * 0.001;
                this.formationProgress = 0;
            }

            update() {
                this.lifetime++;
                
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 50 || this.lifetime % 400 === 0) {
                    this.targetX = Math.random() * canvas.width;
                    this.targetY = Math.random() * canvas.height;
                }

                this.x += dx * this.moveSpeed;
                this.y += dy * this.moveSpeed;

                if (this.lifetime < 100) {
                    this.formationProgress = this.lifetime / 100;
                    this.radius = 150 * this.formationProgress;
                }

                if (this.lifetime > this.maxLifetime - 100) {
                    this.formationProgress = (this.maxLifetime - this.lifetime) / 100;
                    this.radius = 150 * this.formationProgress;
                    if (this.formationProgress <= 0) {
                        this.active = false;
                    }
                }

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
        }

        function initSystem() {
            resizeCanvas();
            particles = Array.from({ length: 400 }, () => new Particle());
            hurricanes = [];
        }

        window.addEventListener('resize', initSystem);
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            
            hurricanes.forEach(h => {
                const dx = mouse.x - h.x;
                const dy = mouse.y - h.y;
                if (Math.sqrt(dx * dx + dy * dy) < 200) {
                    h.maxLifetime = h.lifetime + 100;
                }
            });
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            hurricanes = hurricanes.filter(h => h.active);
            
            if (hurricanes.length < maxHurricanes && Math.random() < 0.002) {
                hurricanes.push(new Hurricane());
            }
            
            hurricanes.forEach(h => h.update());

            particles.forEach(particle => {
                let nearestHurricane = null;
                let minDist = Infinity;
                
                hurricanes.forEach(h => {
                    const dx = h.x - particle.x;
                    const dy = h.y - particle.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist && dist < h.radius * 1.5) {
                        minDist = dist;
                        nearestHurricane = h;
                    }
                });

                particle.inHurricane = !!nearestHurricane;
                particle.update(nearestHurricane);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        initSystem();
        animate();
    </script>
